<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <nav class="nav">
      <ul>
        <li><a>Home</a></li>

        <li><a>Gallery</a></li>
        <li><a>Blog</a></li>
        <li><a>My Inventory</a></li>
      </ul>
    </nav>
    <section class="section">
      <header class="column" id="top">
        <div>
          <img src="img/hacktivlogo.png" alt="logo" class="logo" />
        </div>
        <div class="personal">
          <h1 id="nama">Wendy Gardiel</h1>
          <p id="role">Frontend Designer</p>
          <a id="editButton" type="button" class="edit" href="#"> Edit </a>

          <a type="button" class="resume" href>Resume</a>
        </div>
        <div>
          <p class="v1"></p>
          <h5>Avaibility</h5>
          <h5>Usia</h5>
          <h5>Lokasi</h5>
          <h5>Years Experience</h5>
          <h5>Email</h5>
        </div>
        <div class="second">
          <p id="Avaibility">Fulltime</p>
          <p id="usia">20</p>
          <p id="lokasi">Jakarta</p>
          <p id="experience">2</p>
          <p id="email">Wendygardiel@gmail.com</p>
        </div>
      </header>
      <form class="form" id="form" onsubmit="return Portofolio();">
        <label for="inputnama">Nama</label>
        <input type="text" name="nama" id="inputnama" placeholder="Nama Anda" />

        <label for="inputrole">Role</label>
        <input type="text" name="role" id="inputrole" placeholder="Role Anda" />

        <label for="inputavaibility">Avaibility</label>
        <input
          type="text"
          name="avaibility"
          id="inputavaibility"
          placeholder="Avaibility Anda"
          default
        />

        <label for="inputusia">Age</label>
        <input type="text" name="age" id="inputusia" placeholder="Age Anda" />

        <label for="inputlokasi">Lokasi</label>
        <input
          type="text"
          name="lokasi"
          id="inputlokasi"
          placeholder="Lokasi Anda"
        />

        <label for="inputyearsexperience">Years Experience</label>
        <input
          type="text"
          name="yearsexperience"
          id="inputyearsexperience"
          placeholder="Experience Anda"
        />

        <label for="inputemail">Email</label>
        <input
          type="text"
          name="email"
          id="inputemail"
          placeholder="Email Anda"
        />

        <button class="" type="submit" value="Submit">Submit</button>
      </form>
    </section>

    <script src="Assginment2.js"></script>
  </body>
